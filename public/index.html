<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->
    <title>毕凡のSite (●'◡'●)</title>
    <!-- favicon power by PS & https://realfavicongenerator.net/ (←_←)👍 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />

    <!-- PWA - fullscreen\standalong 显示模式时不会自动刷新页面, 而且添加到主屏幕的入口是一次性的, 不会随着配置文件改变而改变 -->
    <link rel="manifest" href="/favicons/site.webmanifest?v1.0.7" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#563d7c" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#563d7c" />

    <!-- Open Search by Google, 输入域名加Tab 键直接搜索的功能 -->
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="bifan.io"
      href="/opensearch.xml?v1.0.1"
    />

    <!-- Basic SEO -->
    <meta name="author" content="Jon 毕凡" />
    <meta name="description" content="程序员个人站点, 偏前端. " />
    <meta name="keywords" content="Jon 毕凡 前端 Road Map" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
